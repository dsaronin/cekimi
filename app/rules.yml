:aorist:
  !ruby/object:CekimiRules
    my_key: aorist
    caption_eng: general/present tense
    caption_turk: geniş zaman
    grammar_role: :aorist
    lexical_rule: ['~W', '@A6', 'R', '&_sfx_pers']
    parent_conj: ~
    child_conj: progressive
    is_neg: false
    my_pair: :neg_aorist
    next_list: ~
    rule_info: ~
    exceptions:
      :al: alır
      :bil: bilir
      :bul: bulur
      :den: denir
      :dur: durur
      :gel: gelir
      :gör: görür
      :kal: kalır
      :kıl: kılır
      :kon: konur
      :ol: olur
      :öl: ölür
      :san: sanır
      :var: varır
      :ver: verir
      :vur: vurur
      :yen: yenir
      :yıl: yılır

:neg_aorist:
  !ruby/object:CekimiRules
    my_key: neg_aorist
    caption_eng: general/present tense
    caption_turk: olumsuz geniş zaman
    grammar_role: :aorist
    lexical_rule: ['~V', 'M', '@A2', '&_sfx_neg_pers']
    parent_conj: ~
    child_conj: neg_progressive
    is_neg: true
    my_pair: :aorist
    next_list: ~
    rule_info: ~
    exceptions:

